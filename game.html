<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Âd Adarsh Game Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Game profile of Adarsh Kumar - Showcasing skills and achievements.">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./style/game.css">

  <!-- Google Play Games Metadata -->
  <meta name="google-play-app" content="app-id=com.google.android.play.games">
  <meta name="google-play-description" content="Check out Âd Adarsh's achievements on Google Play Games.">
  <meta name="google-play-url" content="https://games.app.goo.gl/mApBVvgLaC7F6Ksx8">


  <!-- Xbox Game Profile Metadata -->
  <meta name="xbox-game-profile" content="gamertag=adadarsh23">
  <meta name="xbox-profile-url" content="https://account.xbox.com/en-us/Profile?Gamertag=adadarsh23">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
  <link rel="shortcut icon" href="icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
  <link rel="manifest" href="icons/site.webmanifest" />
</head>

<body>

  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="bg-gradient"></div>
    <div class="bg-orb-1"></div>
    <div class="bg-orb-2"></div>
  </div>

  <!-- Title -->
  <div class="title-container">
    <h1>Game Profile</h1>
    <p class="subtitle">Âd Adarsh</p>
  </div>

  <div class="box-container">
    <div class="box-wrapper" id="gameBox">
      <!-- Front Face -->
      <div class="box">
        <div class="box-content-wrapper">
          <div class="box-image-wrapper">
            <img src="" alt="Game Platform" class="box-image" id="gameImage">
          </div>
          <div class="box-content">
            <h2 class="box-title" id="gameTitle"></h2>
            <p class="box-name" id="gameName"></p>
            <p class="box-platform">
              Platform: <span class="platform-name" id="gamePlatform"></span>
            </p>
          </div>
        </div>
      </div>

      <!-- Back Face -->
      <div class="box-back">
        <h3 class="box-back-title" id="gameBackTitle"></h3>
        <p class="box-back-info">
          Profile ID: <span class="box-back-id" id="gameProfileId"></span>
        </p>
        <a href="#" target="_blank" rel="noopener noreferrer" class="box-profile-link" id="gameProfileLink">
          Visit Profile →
        </a>
        <p class="flip-hint">Click to flip back</p>
      </div>
    </div>

    <!-- Navigation -->
    <button class="box-nav-btn box-prev" aria-label="Previous Profile">‹</button>
    <button class="box-nav-btn box-next" aria-label="Next Profile">›</button>
    <div class="box-dots-container" id="boxDots"></div>
  </div>

  <!-- 3D Carousel -->
  <div class="carousel-container">
    <div class="carousel" id="carousel"></div>

    <!-- Navigation Buttons -->
    <button class="nav-btn prev">
      <svg fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <button class="nav-btn next">
      <svg fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>

  <!-- Dots Navigation -->
  <div class="dots-container" id="dots"></div>

  <!-- Alert -->
  <div class="alert" id="alert">✓ ID copied </div>

  <script src="./Data/game.js"></script>
  <script src="./Data/game1.js"></script>

  <!-- Note: I've assumed a new 'js' folder for organization -->
  <script src="./js/box.js"></script>
  <script src="./js/game-carousel.js"></script>

</body>

</html>
